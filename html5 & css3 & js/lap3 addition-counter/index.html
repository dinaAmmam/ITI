<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="mainwrapper">
        <section class="left">
            <h1>ADDITION</h1>
            <input type="number" min="1" max="10" value="5" id="addend1" /> &ensp; +
            <input type="number" min="1" max="10" value="5" id="addend2" /> &ensp; = &ensp;
            <output id="additionResult"></output>
        </section>

        <section class="right">
            <h1>MULTIPLICATION</h1>
            <input type="number" min="1" max="10" value="5" id="factor1" /> &ensp; *
            <input type="number" min="1" max="10" value="5" id="factor2" /> &ensp; = &ensp;
            <output id="multiplicationResult"></output>
        </section>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
