<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //search : ?username=dina&age=20&gender=female&colors=Blue<br/>
        var name = location.search.substring(1).split("&")[0].split("=")[1];
        var color = location.search.substring(1).split("&")[3].split("=")[1];
        if (location.search.substring(1).split("&")[2].split("=")[1] == "male"){
            document.write("<img src='male.png'> welcome " + "<font color ="+color+ ">"+name+"</font>" );
            
        }
        else{
            document.write("<img src='female.png'> welcome " + "<font color ="+color+ ">"+name+"</font>" );
        }
        

         
    </script>
</body>
</html>
